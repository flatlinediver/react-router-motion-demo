<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<base href="/">
		<meta charset="utf-8">
		<title>React Router Motion Demo</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
<style>
body{
	background: #212121;
}
.loading {
	position: absolute;
	font-family: serif;
	top: 3em;
	left: 0;
	bottom: 0;
	right: 0;
	text-align: center;
	animation: loading cubic-bezier(0.770, 0.000, 0.175, 1.000) 2s infinite;
	color: white;
}

@keyframes loading {
  0% {opacity:1;}
  50% {opacity:0;}
  100% {opacity:1;}
}

</style>

	</head>
	<body>
		<main id="root">			
			<div class="loading">
			    Loading...
			</div>
		</main>
	</body>
</html>
